patch:
  app_options:
    com.apple.Terminal: &a
      ascii_mode: false
    org.vim.MacVim: *a
    com.alfredapp.Alfred: *a
    com.runningwithcrayons.Alfred-2: *a
    com.googlecode.iterm2: *a
    com.blacktree.Quicksilver: *a
  style:
    border_height: 0
    border_width: 0
    candidate_format: "%c. %@ "
    color_scheme: ink
    corner_radius: 10
    font_face: "Lucida Grande"
    font_point: 18
    horizontal: true
    inline_preedit: true
    line_spacing: 1
    spacing: 5
